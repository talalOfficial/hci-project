{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap-dark.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/toggle-bootstrap-print.min.css" />
    <link rel="stylesheet" href="{% static 'css/icofont/icofont.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dark-mode.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body id="bd" class="bootstrap">

      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'trackerapp:home' %}">COVID-19 Tracker</a>

            <span class="navbar-toggler-icon"></span>

              <li class="nav-item active">
                {% block nextBrandLink %}{% endblock nextBrandLink %}
              </li>
            </ul>
            <!-- tts button-->
            <div id="tts-btn" class="tts-toggle btn btn-lg" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="text to speech">

            </div>

                </svg>
              </div>
            </div>
            <!---->
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="searchbar" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">

</html>
